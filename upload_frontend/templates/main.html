<html>
	<head>
		<title>The Musical Urge To...</title>
		<link rel="Stylesheet" href={{style_link}}>

		<script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Assistant:wght@300&display=swap" rel="stylesheet"> 

	    <script src={{modal_js}}></script>
	    
	    <link rel="Stylesheet" href={{modal_css}}>
	</head>
	<body id={{group_id}} user={{user_id}} user_pref={{user_share_preference}} stage={{ stage }}>
		<div class="heading">
		<div class="user-mgmt"> <a id='logout_link'> logout </a> | <a id="user_link"> user recordings </a></div>	
			
			
		</div>
		
		<div id="recording-tasks">
			<ul class="tasks">
				<rec-task
				 v-for="item in tasklist"
				 v-bind:task='item'
				 v-bind:key="item.id"></rec-task>
			</ul>
		</div>
		<div id="login_modal" class="qm-modal">
		    <h1>You're not logged in!</h1>
		    <div class="login_text">

		    Enter your email and indicate if you'd like your recordings shared with the public or not.
			</br>
		    Your sharing settings can be changed later per-recording. 
			</br>
		    Or, if you'd rather remain anonymous (and share all of your recordings), press "Remain Anonymous" 
		    </div>
		    <div class="login_form">
		    	<label for="user-email"> Email </label>
		    	<input id="user-email" type="text"></input>
		    	<label for="user-share_default"> Share recordings by default </label>
		     	<input id="user-share_default" type="checkbox"></input>
		    	 </br>
		     	<button id="user-submit">Submit</button>
		     	<button id="user-anon">Remain Anonymous</button>
		    </div>
		</div>
	</body>
	<script src={{vue_link}}></script>
	<script src={{js_link}}></script>
</html>
